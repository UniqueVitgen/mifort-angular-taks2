<mat-card>
  <div>
      <span class="title-text">name:</span> {{name? name: '-'}}
  </div>
  <div>
      <span class="title-text">skill:</span> {{skill}} 
  </div>
  <div>
      <span class="title-text">count:</span> {{count}}
      &nbsp;
      <button (click)="up()" mat-mini-fab color="primary">↑</button>
      &nbsp;
      <button (click)="down()" mat-mini-fab color="primary">↓</button>
  </div>
</mat-card>
